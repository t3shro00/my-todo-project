<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5c10e1a8e9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="d-flex justify-content-center align-items-center">
            <img src="./images/todo-icon.png" alt="todo-icon" class="todo-icon">
            <h1 class="m-0">ToDo App</h1>
        </header>
        <!-- ToDo Form -->
        <form class="todo-form">
            <div class="form-content d-inline-flex">
                <input type="text" id="taskInput" class="add-task form-control w-75 p-3" placeholder="Enter your task...">
                <button type="submit" id="addButton" class="add-button btn btn-primary" onclick="addTask(event)">Add</button>
            </div>
        </form>
        <!-- Sorting Section -->
        <div class="sorting-content d-flex align-items-center justify-content-between mb-1.5gii">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle m-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Filter
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Title</a></li>
                  <li><a class="dropdown-item" href="#">Due Date</a></li>
                  <li><a class="dropdown-item" href="#">Status</a></li>
                </ul>
              </div>
            <div class="sort-icons">
                <i class="fa-solid fa-arrow-down-a-z"></i>
                <i class="fa-solid fa-arrow-down-z-a"></i>
            </div>
        </div>
        <!-- Main Task Section -->
        <main class="task" id="taskSection">
            <ul class="taskList" id="taskList">
                
            </ul>
        </main>
    </div>
    <!-- JavaScript -->
    <script src="./js/scripts.js" type="module"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
